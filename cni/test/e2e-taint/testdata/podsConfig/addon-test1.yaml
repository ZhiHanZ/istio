apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: addon-in-test1
  namespace: test1
  labels:
    addon: test2
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        addon: test2
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      tolerations:
      - operator: "Exists"
        effect: "NoSchedule"
