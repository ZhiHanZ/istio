apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: single-critical-label
  namespace: test1
  labels:
    critical: test1
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        critical: test1
    spec:
      containers:
      - name: hello
        image: "fake.docker.io/google-samples/hello-go-gke:1.0"
        ports:
          - name: http
            containerPort: 80
      tolerations:
      - operator: "Exists"
        effect: "NoSchedule"
